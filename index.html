<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="author" content="Kyle 2 Miller" />
		<meta charset="UTF-8">
		<link rel= "stylesheet" href="styles.css">
		<script src= "p5.js" defer></script>
		<title>Shader Canvas</title>
		<!--best to style the canvas here to avoid distortions in the image-->
		<style>
			canvas { 
				border: 2px solid black;
				}
		</style>
	</head>
	<body>
		<div class ="wrapper">
			<header>
				<h1> My first Shader </h1>
			</header>
			<section class = "drawbox">
				<h2> Draw here </h2>
				<canvas id = "canvas" width="800" height="800" role="presentation"></canvas>
			</section>
	<table>
		<tr>
			<td>
				<canvas id="canvas" width="150" height="150" role="presentation"></canvas>
			</td>
			<td>
			Change the <code>miterLimit</code> by entering a new value below and
			clicking the redraw button.<br /><br />
			<form onsubmit="return draw();">
				<label for="miterLimit">Miter limit</label>
				<input type="number" size="3" id="miterLimit" />
				<input type="submit" value="Redraw" />
			</form>
			</td>
		</tr>
	</table>
		</div><!--End of wrapper -->
	</body>
</html>
